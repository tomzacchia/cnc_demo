<div class="change-quantity">
   <button 
        class="btn btn-success" 
        (click)=changeQuantity($event)
        [disabled]="item.quantity === 0">
            - 
    </button>

   <p> {{item.quantity}} </p>

   <button 
        class="btn btn-success" 
        (click)=changeQuantity($event)
        [disabled]="item.quantity === 0"> 
            + 
    </button>
</div>
